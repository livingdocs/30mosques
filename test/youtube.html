<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="http://www.youtube.com/player_api"></script>
    <script type="text/javascript" src="../js/main-youtube.js"></script>
    <script>
      document.addEventListener( "DOMContentLoaded", function( e ) {
        var timeline = new ThirtyMosques.Timeline({
          target: "timeline-container",
          title: "title-container",
          description: "description-container",
          audio: "audio-source"
        });

        timeline.addSegment( new ThirtyMosques.Segment({
          video: "V1oiVcVBA5I",
          backgroundVolume: 0.02,
          start: 500,
          end: 503
        }));
        timeline.addTransition( new ThirtyMosques.Transition({
          backgroundVolume: 1,
          run: function( transition ) {
            var begin = Date.now();
            var textElement = document.createElement( "span" );
            transition.contentElement.appendChild( textElement );
            var interval = setInterval( function() {
              var duration = Date.now() - begin;
              textElement.innerHTML = duration;
              if ( duration > 8000 ) {
                clearInterval( interval );
                transition.end();
              } //if
            }, 30 );
          }
        }));
        timeline.addSegment( new ThirtyMosques.Segment({
          video: "Cls4FuzQ85A",
          backgroundVolume: 0.1,
          start: 200,
          end: 210
        }));

        timeline.play();
      }, false );
    </script>
    <style>
    </style>
  </head>
  <body>
    <div id="timeline-container">
    </div>
    <div id="time"></div>
    <div id="title-container">
    </div>
    <div id="description-container">
    </div>
    <audio id="audio-source" autobuffer="true" preload="auto" controls>
      <source src="../assets/804619_The_Long_Way_Home_Prins_Thomas_Edit.webm"></source>
    </audio>
  </body>
</html>
